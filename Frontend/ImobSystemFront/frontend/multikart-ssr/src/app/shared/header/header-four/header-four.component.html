<!-- header start -->
<header class="sticky" [ngClass]="class">
  <div class="mobile-fix-option"></div>
  <div class="top-header" *ngIf="topbar">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="header-contact">
            <ul>
              <li>Sejam bem vindos ao nosso site</li>
              <li><i class="fa fa-phone" aria-hidden="true"></i>Contato 21 2121-2121 ou 21 2525-2525</li>
            </ul>
          </div>
        </div>
        <div class="col-lg-6 text-end">
          <ul class="header-dropdown">
            <li class="mobile-account">
              <a href="/link-da-area-do-Admin" data-lng="en">
                <i class="fa fa-user"></i> Administrador
              </a>
            </li>
            <!-- Adicione um link simples para a área do cliente (redirecionamento) com margens -->
            <li class="mobile-account" style="margin-left: 10px; margin-right: 10px;">
              <a href="/link-da-area-do-cliente" data-lng="en">
                <i class="fa fa-user"></i> Área do Cliente
              </a>
            </li>
            <!-- Fim do link para a área do cliente -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="main-menu border-section border-top-0">

          <div class="menu-right pull-right">
            <!-- <app-settings></app-settings> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row ">
      <div class="col-lg-12">
        <div class="main-nav-center">
          <div class="brand-logo layout2-logo mt-5">
            <a [routerLink]="['/home/pets']">
              <img [src]="themeLogo" class="img-fluid" alt="logo">
            </a>
          </div>
          <app-menu></app-menu>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- header end -->
