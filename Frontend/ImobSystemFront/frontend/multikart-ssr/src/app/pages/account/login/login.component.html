<app-breadcrumb [title]="'Login'" [breadcrumb]="'Login'"></app-breadcrumb>
<!-- section start -->
<section class="login-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h3>Login</h3>
                <div class="theme-card">
                    <form class="theme-form" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="username">Usuário:</label>
                            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
                            <div class="error-message text-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
                        </div>
                        <button type="submit" class="btn btn-solid">Login</button>
                    </form>
                </div>
            </div>

                <h3>Novo Usuário</h3>
                <div class="theme-card authentication-right">
                    <h6 class="title-font">Criar uma nova conta</h6>
                    <p>Crie uma nova conta para administrar o Facilita</p>
                    <button class="btn btn-solid" [routerLink]="'/pages/register'">Criar uma nova conta</button>
                </div>
            </div> -->
        </div>
    </div>
</section>
<!-- Section ends -->
