<app-breadcrumb [title]="'Login'" [breadcrumb]="'Login'"></app-breadcrumb>
<!-- section start -->
<section class="login-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h3>Login</h3>
                <div class="theme-card">
                    <form class="theme-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Email" required="">
                        </div>
                        <div class="form-group">
                            <label for="review">Password</label>
                            <input type="password" class="form-control" id="review" placeholder="Enter your password" required="">
                        </div>
                        <button class="btn" id="button">Login</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 right-login">
                <h3>Novo Usu√°rio</h3>
                <div class="theme-card authentication-right">
                    <h6 class="title-font">Criar uma nova conta</h6>
                    <p>Crie uma nova conta para administrar o Facilita</p>
                    <button class="btn btn"  id="button">Criar uma nova conta</button>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
