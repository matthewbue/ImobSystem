<app-breadcrumb [title]="'Gerenciador'" [breadcrumb]="'Gerenciador'"></app-breadcrumb>

<div class="card m-4" *ngFor="let slide of slides">
  <div class="card-body">
    <h3>Imagem Slide - {{ slide.id }}</h3>
    <div>
      <input type="file" (change)="validateImageSlide($event, slide.id)" accept="image/*">
      <img *ngIf="slide.imagePreview" [src]="slide.imagePreview" alt="Preview" style="max-width: 100%; max-height: 300px;">
      <button class="btn btn-success" style="float: right;" (click)="uploadImageSlide(slide.id)">Enviar</button>
    </div>
  </div>
</div>
